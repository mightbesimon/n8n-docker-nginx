server
{
	listen 80;
	server_name n8n.mightbesimon.com;

	# redirect all HTTP traffic to HTTPS (cloudflare SSL)
	location /
	{
		proxy_pass http://localhost:5678;
		proxy_http_version 1.1;

		# disable buffering for real-time functionality
		chunked_transfer_encoding off;
		proxy_buffering off;
		proxy_cache off;

		# WebSocket support for n8n real-time features
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";

		# proxy headers for proper functionality
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;

		# extend timeout for long-running workflows
		proxy_read_timeout 86400;
		proxy_connect_timeout 60;
		proxy_send_timeout 60;
	}
}
